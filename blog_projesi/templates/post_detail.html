{% extends 'base.html' %}
{% block content %}
<div class="w3-card-4">
    <header class="w3-container w3-light-grey">
      <h3><a>Başlık : {{ post.title }}</a></h3>
    </header>
    <div class="w3-container">
      <p><a>Yazar : {{ post.author }}</a></p>
      <hr>
      <p><a>İçerik : {{post.body}}</a></p>
    </div>
    <button class="w3-button w3-block w3-dark-grey"><a href="{% url 'post_edit' post.pk %}">Postu Düzenle</a></button>
    <button class="w3-button w3-block w3-dark-grey"><a href="{% url 'post_silme' post.pk %}">Postu Sil</a></button>
    </div>
{% endblock content %}





{% comment %} 



<h1 class="w3-center">Post Detay</h1><br>
    <div class="post-content">
        <h4>{{object.title}}</h4>
        <p class="w3-text-grey">{{object.body}}</p>
    </div>
    <p> <a href="{% url 'post_edit' post.pk %}">Postu Düzenle</a></p>
    <p> <a href="{% url 'post_silme' post.pk %}">Postu Sil</a></p> {% endcomment %}

<!DOCTYPE html>
{% load static %}
<html>
{% load pwa %}
{% progressive_web_app_meta %}
<link rel="manifest" href="manifest.json"/>
<head>
<title>Django Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-top">
    <div class="w3-bar w3-blue w3-padding w3-card" style="letter-spacing:4px;">
      <a href="{% url 'home' %}" class="w3-bar-item w3-button">Django Blog</a>
      <div class="w3-right w3-hide-small">
          {% if user.is_authenticated %}
              <a>Hoşgeldin {{user.username}}!</a>
              <a href="{% url 'logout' %}" class="w3-button w3-light-grey w3-section">Çıkış</a> 
          {% else %}
              <a href="{% url 'signup' %}" class="w3-button w3-green w3-section">Kayıt Ol</a>
              <a href="{% url 'login' %}" class="w3-button w3-green w3-section">Giriş</a>
              {% endif %}
              <a href="{% url 'post_yeni' %}" class="w3-button w3-green w3-section">Yeni Post Oluştur</a>
      </div>
    </div>
  </div>
<div class="w3-content" style="max-width:1100px">
  <hr><hr>  <hr><hr>  <hr>
        {% block content %}
        {% endblock content %}
  <hr>
</div>
</body>
</html>
